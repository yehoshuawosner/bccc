<div>
  <mat-card class="card">
    <mat-card-title>Tables List</mat-card-title>
    <mat-card-content>
      <mat-accordion class="card-accordion" *ngFor="let item of itemsList">
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title class="card-accordion-title">
              {{ item.title }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>title: {{ item.title }}</p>
          <p>rows: {{ item.rows }}</p>
          <p>columns: {{ item.columns }}</p>
          <p>notes: {{ item.notes }}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]=fileUri>GO BACK</button>
    </mat-card-actions>
  </mat-card>
</div>
